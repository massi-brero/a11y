<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Headers</title>
    <link rel="stylesheet" href="./css/table-multiple-headers.css">
</head>
<body>
<table>
    <caption>Address List</caption>
    <thead>
    <tr>
        <th>
            First name
        </th>
        <th>
            Last name
        </th>
        <th>
            Street
        </th>
        <th>
            City
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>
            Jack
        </th>
        <th>
            Doe
        </th>
        <td>
            Boulevard Street 123
        </td>
        <td>
            New York
        </td>
    </tr>
    <tr>
        <th>
            Jim
        </th>
        <th>
            Doe
        </th>
        <td>
            Boulevard Street 123
        </td>
        <td>
            Smallville
        </td>
    </tr>
    <tr>
        <th>
            John
        </th>
        <th>
            Doe
        </th>
        <td>
            Main Street 123
        </td>
        <td>
            New York
        </td>
    </tr>
    <tr>
        <th>
            John
        </th>
        <th>
            Doe
        </th>
        <td>
            Main Street 123
        </td>
        <td>
            Tampa
        </td>
    </tr>
    <tr>
        <th>
            John
        </th>
        <th>
            Doe
        </th>
        <td>
            Another Street 123
        </td>
        <td>
            New York
        </td>
    </tr>
    <tr>
        <th>
            Jules
        </th>
        <th>
            Doe
        </th>
        <td>
            Another Street 123
        </td>
        <td>
            Tampa
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
